<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Title</title>
</head>
<body>

    <h3>Add New Text</h3>
<div class="newPost">
  <h3>Add New Text</h3>
  <form method="post" id="mainForm">
   <input type="text" name="title" id="title" placeholder="Enter title here">
       
    <textarea rows="4" cols="50" type="text" name="body" id="body" class="editor"/></textarea>
  
    <div class="buttons">
    <!--<button type="button">save draft</button>-->
    <button data-func="clear" type="button">clear</button>
    <button data-func="save" name="sendAjax" id="sendAjax" type="button">save</button>
  </div>
   
</form>

<script>
    document.getElementById("sendAjax").addEventListener("click", function (e) {
        e.preventDefault();
        e.stopPropagation();

        console.log("clicked");

        const xmlhttp = new XMLHttpRequest();
        const theUrl = "http://application-lb-tf-748663411.eu-central-1.elb.amazonaws.com/articles";
        xmlhttp.open("POST", theUrl);
        xmlhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
        xmlhttp.send(JSON.stringify({
            "title": document.getElementById("title").value,
            "body": document.getElementById("body").value
        }));
    });
</script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='js/script.js'></script>
</body>
</html>
